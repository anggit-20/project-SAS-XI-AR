<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- side bar menu-->
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>
                    <div class="card-body">

                        <div class="list-group">
                            <a href="" class="list-group-item">Daftar Siswa</a>
                            <a href="" class="list-group-item">Tambah Siswa</a>
                        </div>

                    </div>
                </div>
            </div>

          <!--content-->
          <div class="mb-3 col-9">
    
            <div class="card">
                <div class="card-header">
                Absensi Siswa
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="contoh@gmail.com">
                      </div>
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3">
                        <label for="validationServer01" class="form-label">NIS</label>
                        <input type="number" class="form-control is-valid" id="NIS" value="number" required>
                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kelas</label>
                        <select id="wFav" class="form-control">
                            <option value="">Pilih Kelas</option>
                            <option value="merah">X A</option>
                            <option value="kuning">X B</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tanggal Absen</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Keterangan</label>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Hadir
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Izin
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Sakit
                        </label>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Bukti Surat Sakit/Izin</label>
                        <input type="file" class="form-control">
                    </div>
    
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary">Kirim</button>
                </div>
                </div>

          </div>
    </div>
</div>
</body>
</html>
